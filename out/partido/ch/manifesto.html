s="ant-col ant-col-24 footer-info ant-col-md-16 ant-col-md-offset-4 ant-col-lg-12 ant-col-lg-offset-0"><h2>Quem Somos</h2><p>Podes consultar <a rel="noopener" href="/ppt-ui/about-us">aqui</a> a equipa por detrás do projecto e as suas motivações.</p><br/><p>Quem esteve envolvido no projecto: </p></div></div></footer></section></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"party":{"name":"CHEGA","acronym":"CH","logoFileName":"chega.png","description":"O Chega (CH) é um partido político português populista de direita radical, nacionalista, conservador e economicamente liberal. O espectro político do Chega é definido como sendo de extrema-direita. \nA sua inscrição no registo dos partidos foi aceite pelo Tribunal Constitucional português a 9 de abril de 2019. Em julho de 2020, aderiu ao grupo europeu Identidade e Democracia (ID).","descriptionSource":"https://pt.wikipedia.org/wiki/CHEGA!","hasManifesto":true,"onlinePlatforms":[{"type":"Email","address":"geral@partidochega.pt"},{"type":"Website","address":"https://partidochega.pt/"},{"type":"Facebook","address":"https://www.facebook.com/PartidoChegaOficial/"},{"type":"Instagram","address":"https://www.instagram.com/partidochega/"},{"type":"Twitter","address":"https://twitter.com/PartidoCHEGA"}]},"manifesto":{"sections":[{"content":[{"content":[{"html":"\n","position":1},{"html":"\u003cp\u003ePublicado a 23-12-2021\u003c/p\u003e","position":2},{"html":"\n","position":3}],"position":1,"title":"Introdução"},{"content":[{"html":"\n","position":1},{"html":"\u003cp\u003eAprovado no VII Conselho Nacional (Sagres, Algarve, 2 e 3 de julho de 2021), o \u003ca href=\"https://partidochega.pt/programa-eleitoral-legislativas-2022/\"\u003ePrograma Político 2021\u003c/a\u003e ratificou o contrato social de longa duração entre o Partido CHEGA e os Portugueses. Trata-se do referente mais importante no quotidiano do Partido que permite aos Portugueses avaliarem o CHEGA, em simultâneo, num ciclo histórico ininterrupto que remonta à fundação do Partido, em 2019, e a cada nova eleição.\u003c/p\u003e","position":2},{"html":"\n","position":3},{"html":"\u003cp\u003eConsiderando que o \u003cstrong\u003ePrograma Político 2021\u003c/strong\u003e determina a identidade do CHEGA («quem somos»), os nossos valores morais, princípios cívicos, princípios políticos e grandes linhas de orientação em diferentes áreas da governação – as especificidades das Eleições Legislativas de 30 de janeiro de 2022 impõem o complemento deste \u003cstrong\u003ePrograma Eleitoral Legislativas 2022\u003c/strong\u003e («o que vamos fazer»).\u003c/p\u003e","position":4},{"html":"\n","position":5}],"position":2,"title":"PREÂMBULO"},{"content":[{"html":"\n","position":1},{"html":"\u003cp\u003e\u003cstrong\u003ePOR UM NOVO REGIME DEMOCRÁTICO:\u003c/strong\u003e\u003c/p\u003e","position":2},{"html":"\n","position":3},{"html":"\u003cp\u003e\u003cstrong\u003eDEUS, PÁTRIA, FAMÍLIA E TRABALHO\u003c/strong\u003e\u003c/p\u003e","position":4},{"html":"\n","position":5},{"html":"\u003ch3\u003e\u003cstrong\u003eI. Contra os socialismos, a família é a nossa força\u003c/strong\u003e\u003c/h3\u003e","position":6},{"html":"\n","position":7},{"html":"\u003cp\u003eA direita de direita combate a sobreposição abusiva do Estado sobre a Sociedade que remeteu Portugal para a cauda da Europa. Os laços familiares contam-se entre os mais sacrificados.\u003c/p\u003e","position":8},{"html":"\n","position":9},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA assume o dever histórico de reforçar a Sociedade na relação com o Estado cujo ponto de partida é a valorização da família, instituição primordial, nuclear e insubstituível no equilíbrio e realização de indivíduos, comunidades e povos.\u003c/li\u003e\n\u003cli\u003eO CHEGA propõe a criação da Ministério da Família para assegurar a reconstrução moral, cívica, cultural ou económica da família nas diversas áreas da governação – incluindo a promoção da natalidade, a liberdade da educação ou a proteção do património familiar – para que a instituição retome o lugar que é o seu.\u003c/li\u003e\n\u003cli\u003eO CHEGA filia-se ao ideal conservador dos portugueses, pelo que a sua ação incide na defesa da família natural, a «baseada na relação íntima entre uma mulher e um homem», sem desrespeitar outros modelos de vida em comum.\u003c/li\u003e\n\u003c/ol\u003e","position":10},{"html":"\n","position":11},{"html":"\u003ch3\u003e\u003cstrong\u003eII. Contra os socialismos, combater a esquerda pelo que é: um cadáver moral\u003c/strong\u003e\u003c/h3\u003e","position":12},{"html":"\n","position":13},{"html":"\u003cp\u003eA direita de direita filia-se à tradição judaico-cristã e greco-romana contra o regime que, desde 1974, subverteu a ordem moral da tradição secular portuguesa impondo a sobrevalorização da solidariedade com a inevitável menorização da autorresponsabilidade, a fonte do alastramento simultâneo do socialismo, corrupção, parasitismo social, subsidiodependência, dívida pública, empobrecimento. O esgotamento das classes médias e baixas, dos que trabalham e cumprem, dos portugueses-de-bem, é consequência do uso e abuso da atribuição de benefícios sociais, subsídios e demais vantagens a uns a troco de benefícios eleitorais ou materiais, que se traduzem sempre em encargos suplementares para outros revertidos no agravamento de impostos, burocracia, quebra de rendimentos. O atual regime converteu-se num perigoso sujeito moral falhado incapaz de governar para o bem comum as finanças públicas, economia, justiça, Serviço Nacional de Saúde (SNS), segurança social, escolas, transportes públicos (TAP incluída), Serviço de Estrangeiros e Fronteiras (SEF), entre outras instituições. Uma sociedade encaminhada para a falência moral acaba empobrecida, desregulada, endividada, inviável.\u003c/p\u003e","position":14},{"html":"\n","position":15},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA enfrenta a causa original do falhanço do regime pela renovação da orientação da moral social, o ponto de partida de qualquer reforma institucional, social, cultural ou económica. Dos pobres aos ricos, das minorias à maioria – os portugueses devem exigir a si mesmos a partilha do primado moral da autorresponsabilidade, pressuposto do respeito de todos por todos, da justiça e coesão social, da prosperidade coletiva e de relações justas e pacíficas entre os povos.\u003c/li\u003e\n\u003cli\u003eO CHEGA promoverá o valor humano insubstituível da solidariedade social. Mas para que esta não volte a ser envenenada pela classe política, em primeiro lugar os indivíduos devem submeter-se à autorresponsabilidade, só depois à solidariedade, independentemente de concederem ou receberem apoios sociais. A ordem moral justa seca a fonte do parasitismo social e, em sentido contrário, promove e dignifica o trabalho.\u003c/li\u003e\n\u003c/ol\u003e","position":16},{"html":"\n","position":17},{"html":"\u003ch3\u003e\u003cstrong\u003eIII. Contra os socialismos, defender a pátria da humilhação histórica, racial e étnica\u003c/strong\u003e\u003c/h3\u003e","position":18},{"html":"\n","position":19},{"html":"\u003cp\u003eA direita de direita enfrenta os responsáveis pela degradação das condições de vida que se escudam na alienação racial e étnica. «Combater o racismo» e «combater o discurso e práticas da esquerda sobre o racismo» são uma e mesma coisa.\u003c/p\u003e","position":20},{"html":"\n","position":21},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA não aceita que os portugueses continuem humilhados, no seu território ancestral, por um regime político violador do direito inalienável de protegerem a dignidade da sua identidade nacional e da sua história secular pela busca livre e permanente da verdade. A consciência impõe a rejeição de manipulações que descontextualizam, no tempo e espaço, a História de Portugal para sobrevalorizar a agressividade da maioria ancestral portuguesa e omitir a agressividade e autoexclusão de certas minorias.\u003c/li\u003e\n\u003cli\u003eO CHEGA encerrará o longo ciclo histórico de racialização das sociedades pela «discriminação negativa» (no passado, contra as minorias) e pela «discriminação positiva» (no presente, contra a maioria), modelos de condicionamento da vida social esgotados porque inevitavelmente contrários à pacificação, coesão social, justiça social e prosperidade económica. Estas são alcançáveis em sociedades que rejeitam a instrumentalização da vitimização, fenómeno hoje saliente em certas minorias raciais ou étnicas.\u003c/li\u003e\n\u003cli\u003eO CHEGA reivindicará o banimento do ordenamento jurídico de todas as disposições legais que, de forma manifesta ou latente, resultem no benefício seletivo de determinadas minorias, prejudicando objetivamente a maioria, sobretudo os carenciados desta. O Estado é moral e socialmente legítimo e justo apenas quando as leis são determinadas pelo primado da universalidade, o que significa neutralidade racial e étnica das leis.\u003c/li\u003e\n\u003cli\u003eO CHEGA promoverá a crítica social livre sustentada no direito à liberdade de expressão, independentemente da pertença racial ou étnica de quem critica ou é criticado, para que a Sociedade, na relação com o Estado, preserve a sua autonomia na regulação, integração e coesão social.\u003c/li\u003e\n\u003c/ol\u003e","position":22},{"html":"\n","position":23},{"html":"\u003ch3\u003e\u003cstrong\u003eIV. Contra os socialismos, verdade e honestidade dos governos produzem crescimento económico\u003c/strong\u003e\u003c/h3\u003e","position":24},{"html":"\n","position":25},{"html":"\u003cp\u003eA direita de direita não tolera vícios económicos e financeiros dos governantes que empobrecem os portugueses.\u003c/p\u003e","position":26},{"html":"\n","position":27},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA governará segundo os princípios utilizados no governo das nossas famílias.\u003c/li\u003e\n\u003cli\u003eO CHEGA tornará o Estado uma pessoa de bem, tratando os cidadãos como ele mesmo exige ser tratado, designadamente no cumprimento escrupuloso de contratos e prazos de pagamento.\u003c/li\u003e\n\u003cli\u003eO CHEGA considera a política económica e a responsabilidade social faces da mesma moeda, pelo que dará prioridade às crianças na saúde e no ensino; e aos idosos na saúde e segurança económica, implementando uma reforma mínima garantida, equivalente ao salário mínimo nacional.\u003c/li\u003e\n\u003cli\u003eO CHEGA terá como objetivo económico principal começar a pagar a dívida pública portuguesa, a quarta maior do mundo.\u003c/li\u003e\n\u003cli\u003eO CHEGA praticará o princípio do equilíbrio orçamental: as despesas do Estado nunca serão superiores às receitas, salvo em circunstâncias excecionais.\u003c/li\u003e\n\u003cli\u003eO CHEGA diminuirá o peso do Estado na economia (hoje cerca de 50%) reduzindo os impostos e reduzindo mais do que proporcionalmente a despesa pública.\u003c/li\u003e\n\u003cli\u003eO CHEGA reduzirá os impostos diretos (IRS e IRC) de modo a estimular o crescimento económico. Implementará uma taxa única de IRS, com um patamar de isenção.\u003c/li\u003e\n\u003cli\u003eO CHEGA praticará uma política de despesa pública baseada no princípio da hierarquização das prioridades.  Cada necessidade satisfeita através do Estado será classificada segundo uma escala de prioridades («muito necessária»/«necessária»/«desnecessária») na afetação dos recursos públicos.\u003c/li\u003e\n\u003cli\u003eO CHEGA procurará a solução mais económica para satisfazer as necessidades coletivas providas através do Estado, sem preconceitos dessa solução estar no setor público, privado ou social.\u003c/li\u003e\n\u003cli\u003eO CHEGA aplicará o princípio do orçamento de base zero, escrutinando cada despesa do Estado, em cada ano, como se fosse a primeira vez.\u003c/li\u003e\n\u003c/ol\u003e","position":28},{"html":"\n","position":29},{"html":"\u003ch3\u003e\u003cstrong\u003eV. Contra os socialismos, reformar a justiça manietada pelos partidos do sistema\u003c/strong\u003e\u003c/h3\u003e","position":30},{"html":"\n","position":31},{"html":"\u003cp\u003eA direita de direita jamais se resigna ao mau funcionamento dos tribunais cujo prejuízo é transversal a cidadãos, famílias, instituições, empresas, investidores. A ausência comprovada de predisposições morais e cívicas reformistas nos partidos políticos do regime explica o estado de falência da justiça em Portugal.\u003c/p\u003e","position":32},{"html":"\n","position":33},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA reformará o sistema de justiça pela conjugação entre o princípio do poder dissuasor das leis, traduzido no agravamento de penas, e o princípio da simplificação e desburocratização das leis e da sua aplicação. Esta conjugação gera confiança dos cidadãos na justiça e celeridade no seu funcionamento.\u003c/li\u003e\n\u003cli\u003eO CHEGA promoverá o aumento da moldura penal máxima, designadamente a prisão perpétua para crimes violentos, homicídios, terrorismo e crime organizado, corrupção e crimes sexuais contra menores.\u003c/li\u003e\n\u003cli\u003eO CHEGA combaterá o excesso de garantismo pela redução do atual sistema ultra permissivo de expedientes dilatórios.\u003c/li\u003e\n\u003cli\u003eO CHEGA impossibilitará que um arguido indiciado por abuso sexual de menores e reincidente possa aguardar julgamento em liberdade, como acontece na maior parte dos casos.\u003c/li\u003e\n\u003cli\u003eO CHEGA defenderá a aplicação da prisão preventiva a suspeitos de crimes de colarinho branco e criminalidade económico-financeira organizada, nomeadamente quando existem bases e ramificações internacionais que auxiliem à fuga ou à ocultação de capitais.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende, para incendiários responsáveis por mortes, penas de prisão efetiva e nunca penas alternativas.\u003c/li\u003e\n\u003cli\u003eO CHEGA revogará quer o efeito suspensivo de recursos para o Tribunal Constitucional de processos-crime particularmente gravosos, para evitar a fuga de arguidos para o estrangeiro, como aconteceu com João Rendeiro; quer as exceções ao cumprimento da pena de prisão efetiva, como a que permitiu a Armando Vara sair em liberdade.\u003c/li\u003e\n\u003c/ol\u003e","position":34},{"html":"\n","position":35},{"html":"\u003ch3\u003e\u003cstrong\u003eVI. Contra os socialismos, saúde atempada e de qualidade só vencendo os vícios do regime\u003c/strong\u003e\u003c/h3\u003e","position":36},{"html":"\n","position":37},{"html":"\u003cp\u003eA direita de direita garantirá o acesso a cuidados de saúde atempados e de qualidade a todos os portugueses por colocar o cidadão no centro do sistema nacional de saúde, não a ideologia ou o Estado. A última é a crença e a prática de socialistas e aliados de extrema-esquerda que deixam o Serviço Nacional de Saúde (SNS) em rutura: falta e desgaste físico e psicológico de médicos, enfermeiros, auxiliares; listas de espera prolongadas; carência de medicamentos; sobrelotação de serviços; défice financeiro crónico.\u003c/p\u003e","position":38},{"html":"\n","position":39},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA reformará o sistema nacional de saúde guiado por razões de eficiência, qualidade, análise de custo-benefício e melhores práticas através de compromissos e concorrência equilibrados entre os setores público, privado e social. Incentivaremos a contratualização, parcerias público-privadas ou modelos de gestão por objetivos, bem como a possibilidade da generalização do modelo da ADSE.\u003c/li\u003e\n\u003cli\u003eO CHEGA garantirá o acesso a médico de família a todos os cidadãos, e a adequada referenciação de cuidados diferenciados em tempo útil, na rede de prestadores pública, privada ou social.\u003c/li\u003e\n\u003cli\u003eO CHEGA assegurará a observância rigorosa da autonomia entre a tutela política e as instituições que prestam cuidados hospitalares de modo a salvaguardar a gestão das últimas por critérios de transparência, competência científica e técnica e estabilidade dos projetos hospitalares. Propomos um renovado consenso social contra décadas de instrumentalização orçamental, política ou eleitoral da saúde dos portugueses.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende a aferição credível dos níveis de satisfação dos utentes com os serviços de saúde que compare os setores público, privado e social em diferentes valências para passar a ser a Sociedade a impor ao Estado as suas escolhas contra décadas de imposições da esquerda de sentido contrário com resultados desastrosos no acesso a cuidados de saúde.\u003c/li\u003e\n\u003c/ol\u003e","position":40},{"html":"\n","position":41},{"html":"\u003ch3\u003e\u003cstrong\u003eVII. Contra os socialismos, autoridade dos professores e fim da doutrinação nas escolas\u003c/strong\u003e\u003c/h3\u003e","position":42},{"html":"\n","position":43},{"html":"\u003cp\u003eA direita de direita não admite que «ensino de qualidade» se torne sinónimo de «ensino privado». Acrescente-se o falhado «multiculturalismo» ou a fanática «ideologia de género», e demais fundamentalismos progressistas, que à socapa tomaram de assalto as salas de aula. Resumo de meio século de monopólio ideológico do ensino e controlo do Ministério da Educação pela esquerda e extrema-esquerda cujo legado é um sistema inimigo do conhecimento, do respeito e da boa educação; um sistema inimigo dos que não podem pagar o ensino privado e mais necessitam de uma escola de qualidade que sirva de elevador social.\u003c/p\u003e","position":44},{"html":"\n","position":45},{"html":"\u003col\u003e\n\u003cli\u003e\u003cp\u003eO CHEGA apresenta-se a eleições com a «Reforma do Ensino Básico e Secundário – Seis Princípios Fundamentais» (disponível online), possibilidade histórica sem precedentes dos portugueses se congregarem num renovado modelo de ensino baseado em seis princípios fundamentais:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e«Princípio do combate intransigente à indisciplina»: o maior, mais sério, mais grave e mais escamoteado problema do ensino que alimenta fenómenos crescentes de violência escolar e social.\u003c/li\u003e\n\u003cli\u003e«Princípio do combate radical à burocracia»: expediente intolerável de humilhação dos professores pela classe política, com grave prejuízo para o rigor e a qualidade do ensino.\u003c/li\u003e\n\u003cli\u003e«Princípio da defesa da simplicidade na classificação dos resultados escolares»: estes estão em profundo descrédito institucional e social, a ponto de se terem perdido referentes claros e justos sobre quem deve transitar/passar e quem deve ficar retido/reprovar.\u003c/li\u003e\n\u003cli\u003e«Princípio da defesa intransigente dos exames nacionais»: pilares insubstituíveis do contrato social entre a escola e a sociedade, a legitimidade dos exames nacionais está minada pela esquerda e extrema-esquerda.\u003c/li\u003e\n\u003cli\u003e«Princípio da defesa da simplificação de currículos e programas»: núcleo dominado pela doutrinação ideológica e desperdício de recursos pagos por contribuintes sobrecarregados de impostos.\u003c/li\u003e\n\u003cli\u003e«Princípio da autonomia institucional»: para assegurar a autorresponsabilidade das escolas.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ol\u003e","position":46},{"html":"\n","position":47},{"html":"\u003ch3\u003e\u003cstrong\u003eVIII. Contra os socialismos, travar o perigo da substituição demográfica dos portugueses\u003c/strong\u003e\u003c/h3\u003e","position":48},{"html":"\n","position":49},{"html":"\u003cp\u003eA direita de direita travará o perigo socialista e dos aliados da extrema-esquerda que impuseram uma política de imigração extremista, descontrolada, que levou à extinção do Serviço de Estrangeiros e Fronteiras (SEF). As fronteiras nacionais foram escancaradas a povos de toda a parte, sem critério e sem preocupação com as reais possibilidades de integração dos imigrantes, levando à exploração de mão-de-obra barata. Para fazer de Portugal chamariz da imigração massiva, a esquerda degradou e desvalorizou a nacionalidade portuguesa tornada, através de sucessivas revisões, a nacionalidade europeia mais fácil de obter sem preocupações com a filiação afetiva e efetiva dos «novos portugueses» a Portugal.\u003c/p\u003e","position":50},{"html":"\n","position":51},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA baseia a sua política de imigração no bom senso e no respeito pelos equilíbrios sociais, económicos, culturais e identitários seculares do povo português contra as nefastas ambições multiculturais e globalistas de socialistas e demais esquerda.\u003c/li\u003e\n\u003cli\u003eO CHEGA recusa fazer da substituição demográfica dos portugueses por não-portugueses a resposta à queda da natalidade. A solução legítima passa por políticas que impeçam o fluxo migratório inverso, a saída para o estrangeiro de milhares e milhares de compatriotas nossos todos os anos.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende que aqueles que a sociedade portuguesa acolher terão de ser sempre enquadrados numa política de imigração regulada, criteriosa, assente nas qualificações, nas reais necessidades do mercado de trabalho e na mais-valia que os imigrantes poderão trazer ao país. A falta de mão-de-obra deve combater-se, em primeiro lugar e acima de tudo, dignificando os trabalhadores portugueses e não obrigá-los a competir com estrangeiros subjugados a salários de miséria.\u003c/li\u003e\n\u003c/ol\u003e","position":52},{"html":"\n","position":53},{"html":"\u003ch3\u003e\u003cstrong\u003eIX. Contra os socialismos, o civismo do respeito pelos polícias é o escudo da segurança dos cidadãos\u003c/strong\u003e\u003c/h3\u003e","position":54},{"html":"\n","position":55},{"html":"\u003cp\u003eA direita de direita enfrenta mentes esquerdistas viciadas na instigação de sentimentos sociais e uma contracultura inimigos das forças policiais que agravaram os encargos humanos, psicológicos, logísticos ou financeiros da operacionalidade das forças e serviços de segurança em prejuízo da tranquilidade das populações e da coesão social. Por se tratar de uma função de soberania, por natureza monopólio do Estado, importa garantir as condições adequadas à manutenção da segurança e tranquilidade públicas, incluindo nas periferias das grandes áreas metropolitanas onde os ideais de esquerda causam mais desordem, violência e guetização social.\u003c/p\u003e","position":56},{"html":"\n","position":57},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA promoverá uma cultura cívica de respeito pela autoridade e dignidade dos agentes das forças e serviços de segurança que envolva a sensibilidade dos cidadãos comuns. Esta renovada ambição cívica exige reformas administrativas, logísticas e legislativas que dotem as forças policiais, e respetivos agentes, de recursos, meios e dignidade pessoal, familiar, profissional e social indispensáveis ao bom desempenho da sua missão de soberania.\u003c/li\u003e\n\u003cli\u003eO CHEGA orientará a sua ação pela garantia permanente da ordem, segurança e tranquilidade públicas; proteção de pessoas e bens; prevenção e repressão da criminalidade, de comportamentos antissociais, incivilidades, desordem e delinquência tendo em conta que o sentimento social de insegurança é equiparável à ameaça do próprio crime. Esta função soberana do Estado constitui um pilar fundamental da qualidade da democracia e do combate a fenómenos de autoexclusão social condicionados por certos contextos habitacionais.\u003c/li\u003e\n\u003cli\u003eO CHEGA apresentará um projeto de lei de bases gerais da condição de agente das forças e serviços de segurança e de informações que reconheça tratar-se de uma missão de desgaste rápido associada a riscos, penosidade e exigência física e psicológica.\u003c/li\u003e\n\u003cli\u003eO CHEGA apresentará um projeto de resolução que reverta a extinção do Serviço de Estrangeiros e Fronteiras (SEF), instituição consolidada na garantia de uma segurança pública crescentemente filiada ao controlo eficaz das fronteiras nacionais e europeias, e à regulação da imigração cuja pressão atingiu dimensões e características sem precedentes.\u003c/li\u003e\n\u003c/ol\u003e","position":58},{"html":"\n","position":59},{"html":"\u003ch3\u003e\u003cstrong\u003eX. Contra os socialismos, mudar o ciclo de abandono e de incêndios do mundo rural\u003c/strong\u003e\u003c/h3\u003e","position":60},{"html":"\n","position":61},{"html":"\u003cp\u003eA direita de direita combate o desequilíbrio de rendimentos e de qualidade de vida entre o mundo urbano e o mundo rural. Se o princípio é o de orientar a atividade económica para o mercado, a soberania alimentar legitima que o Estado garanta um nível mínimo de produção nacional de alimentos.\u003c/p\u003e","position":62},{"html":"\n","position":63},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA patrocinará uma envolvente institucional que incentive a preferência na aquisição de produtos locais e nacionais («compre português») para aumentar a resiliência local e nacional, incluindo ao flagelo dos incêndios florestais.\u003c/li\u003e\n\u003cli\u003eO CHEGA reforçará medidas de apoio à agricultura familiar, fundamental na reocupação do território e preservação de identidades e tradições do mundo rural.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende o congelamento do agravamento proporcional dos impostos sobre combustíveis destinados à circulação no espaço rural a partir de determinado montante com o aumento dos preços, dada a importância do gasóleo e da gasolina na viabilidade económica de territórios por natureza dispersos e com reduzida oferta de transportes públicos.\u003c/li\u003e\n\u003cli\u003eO CHEGA desenvolverá políticas que assegurem que os projetos de energias alternativas – solares, hidráulicos ou eólicos – garantam rendimentos aos particulares residentes nas zonas rurais.\u003c/li\u003e\n\u003cli\u003eO CHEGA promoverá a internet de banda larga nas zonas rurais, essencial na diminuição da perificidade e criação de atividades económicas.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende, para os concelhos com perda de população, que os planos diretores municipais (PDM) prevejam áreas urbanizáveis para construção de habitação a custos acessíveis.\u003c/li\u003e\n\u003cli\u003eO CHEGA diminuirá o custo de acesso à habitação, fazendo cumprir prazos de licenciamento razoáveis e eliminando exigências técnicas injustificadas na construção de habitações em espaço rural.\u003c/li\u003e\n\u003cli\u003eO CHEGA identifica na caça e na tauromaquia atividades tradicionais relevantes, pelo que a sua regulamentação deve incentivar uma gestão sustentável e não imposições meramente proibicionistas.\u003c/li\u003e\n\u003c/ol\u003e","position":64},{"html":"\n","position":65},{"html":"\u003ch3\u003e\u003cstrong\u003eXI. Contra os socialismos, melhorar pensões e reformas sem matar o futuro a crianças e jovens\u003c/strong\u003e\u003c/h3\u003e","position":66},{"html":"\n","position":67},{"html":"\u003cp\u003eA direita de direita não se conforma com pensões e reformas das mais baixas da União Europeia, mas também não tolera um regime que mata o futuro das gerações que nem sequer nasceram deixando-lhes dívidas e encargos. Após décadas de governos negacionistas dos impactos previsíveis do aumento da esperança média de vida e da quebra da natalidade, o atual sistema de segurança social agrava a cada dia os riscos de empobrecimento dos mais vulneráveis: crianças, pensionistas e reformados.\u003c/p\u003e","position":68},{"html":"\n","position":69},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA assume o dever da reforma do sistema de segurança social cuja carga moral e cívica impõe a renovação do compromisso entre a autorresponsabilidade de cada cidadão e a solidariedade entre gerações.\u003c/li\u003e\n\u003cli\u003eO CHEGA promoverá o papel da iniciativa privada encorajando a poupança pessoal, planos de poupança-reforma, caixas de pensões ou associações de assistência mútua para proteger melhor os trabalhadores e os empresários na reforma e na invalidez. Em paralelo, o CHEGA rejeita liminarmente cortes nas pensões e reformas asseguradas pelo Estado porque os portugueses não têm de pagar por décadas de irresponsabilidade da classe política do regime.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende a transição progressiva para um sistema contributivo que, para ser sustentável, deve assentar, sobretudo, na capitalização e administração individual das poupanças.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende a liberdade de escolha dos cidadãos entre os sistemas público, mutualista ou privado que incentive o aumento dos rendimentos de pensionistas e reformados. Tal implica um dinamismo económico apenas possível pela redução significativa do peso do Estado na economia, hoje cerca de 50%, sendo a boa gestão da segurança social decisiva nessa ambição nacional.\u003c/li\u003e\n\u003c/ol\u003e","position":70},{"html":"\n","position":71},{"html":"\u003ch3\u003e\u003cstrong\u003eXII. Contra os socialismos, nação soberana valoriza militares e antigos combatentes\u003c/strong\u003e\u003c/h3\u003e","position":72},{"html":"\n","position":73},{"html":"\u003cp\u003eA direita de direita assume não existir política externa sem soberania, e não existir soberania sem Forças Armadas credíveis, bem treinadas e equipadas. Para cumprirem o seu dever de defesa de Portugal e dos interesses nacionais com real capacidade e maior autonomia possível, dentro e fora do território nacional num quadro multipolar (Espaço Atlântico, Mediterrânico, Lusófono e Europeu), a sociedade portuguesa deve garantir suporte moral, cívico e político permanentes às suas Forças Armadas que permita corrigir problemas e lacunas persistentes há décadas.\u003c/p\u003e","position":74},{"html":"\n","position":75},{"html":"\u003col\u003e\n\u003cli\u003eO CHEGA assegurará o dever de investimento de 2% do PIB anual na Defesa até 2024, cumprindo o acordado com os aliados da NATO.\u003c/li\u003e\n\u003cli\u003eO CHEGA cumprirá o determinado na Lei de Programação Militar, incluindo as verbas associadas e, na medida do possível, procurará reforçar as mesmas.\u003c/li\u003e\n\u003cli\u003eO CHEGA honrará os antigos combatentes do ultramar e familiares diretos através de medidas concretas que respondam às suas reivindicações como forma de agradecimento e da mais elementar justiça a quem ofereceu a vida em defesa da pátria.\u003c/li\u003e\n\u003cli\u003eO CHEGA propõe a melhoria da racionalização das despesas das Forças Armadas, como a centralização das compras de bens comuns aos três ramos: Marinha, Exército e Força Aérea.\u003c/li\u003e\n\u003cli\u003eO CHEGA será favorável à implementação do quadro permanente de praças no Exército e Força Aérea, adaptando o modelo existente na Marinha, como reforço da coesão e racionalização da gestão dos três ramos da Forças Armadas.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende o alargamento e regulamentação do regime de contrato especial a sargentos e praças para que o investimento das Forças Armadas na formação corresponda, com equilíbrio, ao potencial de benefícios profissionais numa possível carreira civil.\u003c/li\u003e\n\u003cli\u003eO CHEGA defende equidade no ritmo de progressões na carreira salarial entre diferentes hierarquias das Forças Armadas, sem necessariamente agravar os custos para o Estado.\u003c/li\u003e\n\u003c/ol\u003e","position":76},{"html":"\n","position":77},{"html":"\u003ch3\u003e\u003cstrong\u003eXIII. Contra os socialismos, libertar os jovens da miséria esquerdista\u003c/strong\u003e\u003c/h3\u003e","position":78},{"html":"\n","position":79},{"html":"\u003cp\u003eOs jovens necessitam de redescobrir valores fundamentais da sua educação e formação cívica que garantam a persecução da felicidade e realização pessoal contra o atual ciclo vicioso que os empurra para uma emigração solitária, impede a renovação das gerações e transforma a geração melhor qualificada de sempre na menos independente e com menos oportunidades.\u003c/p\u003e","position":80},{"html":"\n","position":81},{"html":"\u003col\u003e\n\u003cli\u003eA Juventude CHEGA defende a despolitização dos conteúdos escolares, como o «multiculturalismo» ou a «ideologia de género», porque a dignificação da identidade dos jovens nasce de valores e conhecimentos filiados à herança intelectual da secular cultura portuguesa e milenar europeia, da afinidade a tradições e ao património natural e edificado do nosso país, e do respeito pelos símbolos e monumentos históricos nacionais.\u003c/li\u003e\n\u003cli\u003eA Juventude CHEGA promove a cultura cívica do respeito do jovem por si e pelos outros, o que inclui o respeito pela autoridade dos pais, professores, forças de segurança, entre outros.\u003c/li\u003e\n\u003cli\u003eA Juventude CHEGA defende a diversidade de opções de ensino regular, técnico, profissional ou especializado, incluindo a associação da formação escolar a empresas, sobretudo nas áreas de maior necessidade para a economia nacional.\u003c/li\u003e\n\u003cli\u003eA Juventude CHEGA defende a atribuição de benefícios fiscais nos primeiros anos de inserção dos jovens no mercado laboral, bem como a empresas que contratem sem termo certo jovens ou jovens que tenham emigrado há pelo menos dois anos para combater a precariedade laboral e o recurso abusivo a estágios.\u003c/li\u003e\n\u003cli\u003eA Juventude CHEGA propõe o reajustamento dos programas de apoio ao arrendamento jovem, nomeadamente o Porta 65, adequando os valores da renda máxima admitida aos valores praticados no mercado e aumentando o valor orçamentado de forma a abranger mais jovens.\u003c/li\u003e\n\u003cli\u003eA Juventude CHEGA propõe a facilidade de acesso jovem ao crédito à habitação que permita a aquisição de património ao longo da vida.\u003c/li\u003e\n\u003c/ol\u003e","position":82},{"html":"\n","position":83},{"html":"\u003ch3\u003e\u003cstrong\u003eXIV. Contra os socialismos, Portugal justo, coeso, pacífico e próspero\u003c/strong\u003e\u003c/h3\u003e","position":84},{"html":"\n","position":85},{"html":"\u003cp\u003eSó um movimento político, cívico e social liberto de compromissos e de relações de dependência face ao regime e às suas elites – demais partidos políticos, comunicação social, meios intelectuais e artísticos, meios académicos – pode transformar Portugal: \u003cstrong\u003eVOTE CHEGA!\u003c/strong\u003e\u003c/p\u003e","position":86},{"html":"\n","position":87}],"position":3,"title":"LEGISLATIVAS 2022"}],"position":1,"title":"Programa"}],"title":"PROGRAMA ELEITORAL LEGISLATIVAS 2022"}},"__N_SSG":true},"page":"/partido/[acronym]/manifesto","query":{"acronym":"ch"},"buildId":"L1MqS_w5p8oZRNvN3zff6","assetPrefix":"/ppt-ui","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
